{% extends 'base.html' %}

{% block title %}
    Список пользователей
{% endblock %}

{% block header %}
    Пользователи блога
{% endblock %}

{% block content %}
    <div class="list-group">
        {% for user in users %}
            <a href="{% url 'posts' user.id %}" class="list-group-item list-group-item-action">{{ user.username }}</a>
        {% endfor %}
    </div>
{% endblock %}
